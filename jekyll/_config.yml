# website information
title: "Die Schiedsrichterinnen und Schiedsrichter des BeTTV"
subtitle: "Informationen und Neuigkeiten"
description: "Internetseiten der Schiedsrichterinnen und Schiedsrichter des BeTTV"

# url is the full website URL
url: "http://www.tt-schiri.de"

# baseurl is the website's URL without the hostname
baseurl: ""

# default author (list of authors: _data/authors.yml)
author: ek

# default locale (for the use of localized texts see _data/i18n.yml)
locale: "de"

# generation into destination dir instead of _site
destination: "../htdocs"

# downloads directory
dir_downloads: "/downloads"

# image directory
dir_img: "/img"

# --- Misc --- #

# Build settings
markdown: kramdown

# defaults for all pages
defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
    values:
      layout: "page"
      breadcrumb: false

# Output options (more information on Jekyll's site)
highlighter: rouge

# include these files
include:
  - '_pages/.htpasswd'

# Exclude these files from production site
#exclude:
#  - "LICENSE"

collections:
  pages:
    output: true
    permalink: /:path.html
    title: Seiten

# use the following gems
gems:
  - jekyll-sitemap
  - jekyll-toc

# generate files from data
page_gen:
  - data: 'venues_pages'
    template: 'venue_page'
    name: 'title'
    dir: 'termine/venues'

# encoding
encoding: "utf-8"
