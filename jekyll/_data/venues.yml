    title: "Geschäftsstelle des BTTV"
    street: "Paul-Heyse-Straße 29"
    city: "10407 Berlin"
    details: >
      Die Geschäftsstelle befindet sich in der 5. Etage.

      Anfahrt: die Paul-Heyse-Straße bis zum Ende fahren, bevor es zum Velodrom runtergeht ist links ein kleiner Weg (mit Schranke) zum Gebäude der Geschäftsstelle.

      Fahrradständer sind vorhanden, mit dem Auto bekommt man auch einen Parkplatz, kann sein, dass man da etwas laufen muss.
